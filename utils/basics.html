<!DOCTYPE html>
<html lang="en">
<head>
    <title>delayed button page</title>
</head>
<body>

<button onclick="delayedAlert()" id="button">click me for delayed alert</button>
    
</body>
<script>
    button = document.getElementById("button")
    function delayedAlert(){
        setTimeout(
            function(){
                alert("This shows up after 3 seconds");
                button.style.visibility = "hidden";
        },
        3000
        )
    }
</script>
</html>
